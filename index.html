<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <h1>Welcome To My Phone Hunter!!</h1>
    </header>
    <main class="container">
        <section>
            <div class="mb-3 w-50">
                <input id="search-field" type="email" class="form-control" id="exampleFormControlInput1" placeholder="search your phone">
        <div id="btn-search" class="btn btn-primary p-2 mt-2 ">Search</div>
              </div>
        </section>
        <!-- display search result..... -->
        <section>
        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4"></div>       
        <div id="no-found-msg" class="mt-4 d-none">
       <h3 class="text-warning text-danger">No Phones Found</h3>
     </div>
      </div>
       <div id="see-all" class="text-center d-none">
          <div id="btn-see-all" class="btn btn-primary">see all</div>
       </div>
       </section> 
            <!--spinner add section  -->
            <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
             <div class="spinner-border text-success" role="status">
             <span class="visually-hidden">Loading.....</span>
             </div> 
            </div>
            </section>
            <!-- modal content.......... -->
            <section>
             

<!-- Modal -->
<div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="phoneDetailModalLabel"></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="phone-details" class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>
            </section>
    </main>
        
   


    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
